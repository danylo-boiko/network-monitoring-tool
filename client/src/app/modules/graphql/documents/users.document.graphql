query GetUserById($input: GetUserWithDevicesAndIpFiltersByIdQueryInput!) {
  userById(input: $input) {
    username,
    devices {
      id,
      hostname,
      machineSpecificStamp,
      createdAt
    },
    ipFilters {
      id,
      ip,
      filterAction,
      comment,
      createdAt
    }
  }
}
