<div class="dialog-container">
  <form mat-dialog-content [formGroup]="createIpFilterForm">

    <mat-form-field hideRequiredMarker appearance="outline">
      <mat-label>IP</mat-label>
      <input matInput formControlName="ip"/>
      <mat-error>
        <span *ngIf="!isFieldValid('ip', 'required')">IP shouldn't be empty</span>
        <span *ngIf="!isFieldValid('ip', 'invalidIpFormat')">IP should has valid format</span>
      </mat-error>
    </mat-form-field>

    <mat-form-field hideRequiredMarker appearance="outline">
      <mat-label>Action</mat-label>
      <mat-select formControlName="filterAction">
        <mat-option *ngFor="let filterAction of allowedFilterActions" [value]="filterAction">
          {{ filterAction }}
        </mat-option>
      </mat-select>
      <mat-error>
        <span *ngIf="!isFieldValid('filterAction', 'required')">Filter action shouldn't be empty</span>
      </mat-error>
    </mat-form-field>

    <mat-form-field hideRequiredMarker appearance="outline">
      <mat-label>Comment</mat-label>
      <input matInput formControlName="comment"/>
      <mat-error>
        <span *ngIf="!isFieldValid('comment', 'maxlength')">Comment should has less than 256 characters</span>
      </mat-error>
    </mat-form-field>

    <div mat-dialog-actions align="center">
      <button mat-flat-button color="primary" (click)="createIpFilter()">Create</button>
      <button mat-flat-button color="warn" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
