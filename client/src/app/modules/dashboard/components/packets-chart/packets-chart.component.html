<mat-card>
  <mat-card-header>
    <mat-card-title>Packets Traffic</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div id="packets-chart"></div>

    <div class="empty-message" [style.display]="!packets || packets.length == 0 ? '' : 'none'">
      You don't have any transferred packets
    </div>
  </mat-card-content>
</mat-card>
